    <section class="chat-container">
        <h1>IncidenceResponseAIðŸ¤–</h1>
        <div id="chat-box" class="chat-box"></div>
        <form id="chat-form" action="/ask" method="POST">
            <input type="text" id="question" name="question" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>

        <button id="save-chat-btn">Save Chat History</button>

    <!-- PDF Upload Section -->
    <section class="upload-section">
        <h2>Train Chatbot with more pdfs</h2>
        <form id="upload-pdf-form" action="/upload_pdf" method="POST" enctype="multipart/form-data">

            <button type="submit">Upload PDF</button>
        </form>

    <section class="manage-pdf-section">
        <h2>Delete Unnecessary Uploaded PDFs</h2>
        <form id="delete-pdf-form" action="/delete_pdf" method="POST">
            <label for="delete-file">Choose a PDF to delete:</label>
            <select name="delete-file" id="delete-file" required>
                <!-- Options will be dynamically populated here -->
            </select>
            <button type="submit">Delete PDF</button>
        </form>
        <div id="delete-message"></div>
    </section>

    <section class="reload-pdf-section">
        <h2>Reload All Pdfs to update vector database</h2>
        <button id="reload-btn">Reload PDFs</button>
        <p id="reload-status"></p>
